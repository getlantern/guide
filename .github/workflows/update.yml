name: Update source, templates, & translations
on:
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref_name }}

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: stable

      - name: Install illuminated
        run: |
          git clone \
            https://github.com/getlantern/illuminated.git
          cd illuminated/cmd
          go build -o ../../illuminate
          cd ../..
          rm -rf illuminated

      - name: Update source, templates, & tx
        run: |
          # noop if already initialized unless --force is set
          ./illuminate init \
            --directory docs \
            --base en \
            --target en fa
  
          ./illuminate update \
            --directory docs \
            --source https://github.com/getlantern/guide.wiki.git

      - name: Commit
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Update docs source, templates, & translations"
          file_pattern: docs/
          branch: "${{ github.ref_name }}"

