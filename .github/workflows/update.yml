name: Update source, templates, & translations
on:
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref_name }}

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: stable

      - name: Install illuminated utility
        run: |
          git clone https://github.com/getlantern/illuminated.git
          cd illuminated/cmd
          go build -o ../../illuminate
          cd ../..
          rm -rf illuminated

      - name: Generate documentation
        env:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
        run: |
          ./illuminate generate --verbose \
            --source https://github.com/getlantern/guide.wiki.git \
            --base "en" \
            --languages "en,zh,ru,fa,ar" \
            --translator "google" \
            --overrides "../overrides.yml" \
            --title "User Guide" \
            --html \
            --pdf \
            --join \
            --force

      - name: Debug file changes
        run: |
          echo "Modified files:"
          git status --short

      - name: Commit
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Update docs source, templates, & translations"
          file_pattern: docs/**
          branch: "${{ github.ref_name }}"

